apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rhel-server
    app.kubernetes.io/component: rhel-server
    app.kubernetes.io/instance: rhel-server
  name: rhel-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rhel-server
  template:
    metadata:
      labels:
        app: rhel-server
    spec:
      containers:
      - args:
        - tail
        - -f
        - /dev/null
        image: registry.access.redhat.com/rhel7
        imagePullPolicy: IfNotPresent
        name: rhel-server
        securityContext:
          capabilities:
            drop:
            - MKNOD
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
